<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<link rel="stylesheet" href="viewerdialog.css">
<script src="viewerdialog.js"></script>

<head>
    <title>Viewer YouTube Display</title>
</head>

<body>

    <div class="container">
        <h2>YouTube Display</h2>

        <button onclick="document.getElementById('viewer-dialog-box').style.display='block'">
            Enter YouTube URL
        </button>

        <br><br>

        <iframe id="video-object" width="560" height="315" allow="autoplay" frameborder="0" allow="accelerometer;
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

        <div id="viewer-dialog-box" class="dialog">
            <div class="dialog-content animate-zoom">
                <header class="container">
                    <h2>Play YouTube video</h2>
                </header>

                <!-- Play YouTube video by typing url -->
                <div id="Play" class="container input-type" style="display: block;">
                    <input type="text" id="vid-url" size="30">
                    <input type="button" class="action" value="Select" onclick="buttonClick()"><br>
                    <p>Paste your YouTube URL in the box above and press Select.</p>
                </div>
                <div id="Time" class="container input-type" style="display: block;">
                    <input type="text" id="vid-time" size="30">
                    <input type="button" class="action" value="Select" onclick="buttonClick()"><br>
                    <p>If you have a time code: Paste your YouTube time code (HH:MM:SS) in the box above.</p>
                </div>

                <div class="container light-grey padding">
                    <button class="right white border"
                        onclick="document.getElementById('viewer-dialog-box').style.display='none'">Close</button>
                </div>
            </div>
        </div>

</body>

</html>
