<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">


<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="dialog.css">

<head>
    <title>Share Youtube video</title>
</head>

<body>
    <div class="container">
        <h2>YouTube Viewer</h2>
        <button class="shareVideo button">
            <!-- <button onclick="document.getElementById('dialog-box').style.display='block'"> -->
            Share YouTube video
        </button>
        <br><br>


        <iframe id="video-object" width="560" height="315" frameborder="0" allow="accelerometer;
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>



        <div id="dialog-box" class="dialog">
            <div class="dialog-content animate-zoom">
              <div>
                  <button class="right white border"
                      onclick="document.getElementById('dialog-box').style.display='none'">Close</button>
              </div>
                <header class="container">
                    <h2></h2>
                </header>
              
                <button style="margin-left:7px; margin-bottom: 5px; " class="tablink button byURL">By URL</button>
                <button class="tablink button search ">Search</button>

                <!-- Play YouTube video by typing url -->
                <div id="Paste" class="container input-type">
                    <input value="https://www.youtube.com/watch?v=LkjvwtQfRw8" type="text" id="vid-url" size="30">
                    <input type="button" class="action selectBTN" value="Select"><br>
                    <p>Paste your YouTube URL in the box above.</p>
                </div>
                <!-- Play YouTube video by selecting from search bar -->
                <div id="Search" class="container input-type">
                  <form action="" method="get" id="search-youtube">
                    <div>
                      <input type="text" id="q" name="q" />
                      <input type="submit" class="action" value="Search" />
                  </form>
                  <div id="response"></div>
                  <p>Type your search in the box above to find videos.</p>
                </div>

            </div>
        </div>
    </div>
    <div class="video-display">
        <div id="video-placeholder" class="video"></div>
    </div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="dialog.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>


</body>
</html>
