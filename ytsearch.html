<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Search</title>
  <link rel="stylesheet" href="ytsearch.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="ytsearch.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Search</h1>
      <p>Search all YouTube videos</p>
    </header>
    <section>
      <form id="search-form" name="search-form" onsubmit="return search()">
        <div class="fieldcontainer">
          <input type="search" id="query" class="search-field" placeholder="Search Youtube...">
          <input type="submit" name="search-btn" id="search-btn" value="Search">
        </div>
      </form>

      <ul id="results"></ul>
      <div id="buttons"></div>
      <div id="player"></div>
    </section>

</body>
</html>
